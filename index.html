<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/57389c5862.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>TO DO APP - Vanilla JS</title>

</head>
<header>
    <h1>My Todo list</h1>
</header>
<form>
    <input type="text" class="todo-input">
    <button class="todo-button" type="submit">
        <i class="fa-duotone fa-plus"></i>
    </button>
    <div class="select">
        <select name="todos" class="todo-filter">
            <option value="all">Wszystkie</option>
            <option value="completed">Wykonene</option>
            <option value="uncompleted">Niewykonane</option>
        </select>
    </div>
</form>
<div class="todo-container">
    <ul class="todo-list"></ul>
</div>

<body>
    <script src="main.js"></script>
</body>

</html>
